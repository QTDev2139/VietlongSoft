services:
  - type: web
    name: vietlongsoft
    runtime: docker
    plan: free
    envVars:
      - key: PORT
        value: "8080"
      - key: DB_SERVER
        value: your-sqlserver-host-or-ip
      - key: DB_PORT
        value: "1433"
      - key: DB_DATABASE
        value: your_db_name
      - key: DB_USERNAME
        value: your_db_user
      - key: DB_PASSWORD
        value: your_db_password
      - key: DB_ENCRYPT
        value: "yes"
      - key: DB_TRUST_CERT
        value: "yes"
